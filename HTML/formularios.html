<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap - formulários</title>
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">
    <!-- formulários
        classe: form-control-<opcoes>
        opções: sm, tg
    -->
    <form>
        <!-- caixa de texto -->
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control" type="text" id="usuario" placeholder="Digite o seu usuário">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" placeholder="Digite seu email" readonly>
            <small class="form-text">Email será validado</small>
        </div>
        <!-- select -->
        <div class="form-group">
            <label for="estados">Estados</label>
            <select class="form-control" id="usuario">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>...</option>
            </select>
        </div>
        <!-- textarea -->
        <div class="form-group">
            <label for="mensagem">Mensagens</label>
            <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>
        <!-- file input -->
        <div class="form-group">
            <label for="arquivos">Arquvios</label>
            <input class="form-control-file" type="file" id="arquivos">
        </div>
        <!-- custom file input -->
        <div class="custom-file">
            <label class="custom-file-label">Selcione arquivos</label>
            <input class="custom-file-input" type="file" id="arquivo">
        </div>
        <br><br>
        <!-- range -->
        <div class="form-group">
            <label id="range">Satisfação</label>
            <input class="custom-range" type="range" id="range" min="1" max="5">
        </div>
        <!-- button -->
        <input class="btn btn-primary" type="submit" value="Salvar">
    </form>
    <br><br>
        <!-- fomrulário inline -->
    <form class="form-inline">
        <input class="form-control mr-2" type="text" placeholder="Digite seu usuário">
        <input class="form-control mr-2" type="password" placeholder="Digite sua senha">
        <input class="btn btn-danger" type="submit" value="Logar">
    </form>
    <br><br>
    <!-- Validação de formulários
    Classes: is-valid, is-invalid, invalid-feedback -->
    <form>
        <div class="form-group">
            <label for="email-usuario">E-mail</label>
            <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu e-mail">
        </div>
        <div class="valid-feedback">
            Senha inválida
        </div>
        <div class="form-group">
            <label for="senha-usuario">Senha</label>
            <input class="form-control is-invalid" type="email" id="senha-usuario" placeholder="Digite sua senha">
        </div>
        <div class="invalid-feedback">
            Senha inválida
        </div>
        <input class="btn btn-primary" type="submit">
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
